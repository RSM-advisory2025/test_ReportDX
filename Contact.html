<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ - 管理会計・経営レポートDX支援サービス</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Yu Gothic', 'Meiryo', sans-serif;
      color: #333;
      background: #f7f7f7;
      line-height: 1.6;
    }
  </style>
</head>
<body class="p-4">
  <header class="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-4xl mx-auto mb-6">
    <h1 class="text-3xl md:text-4xl font-bold text-green-700 mb-4">お問い合わせフォーム</h1>
    <p class="text-lg">下記フォームに必要事項をご記入の上、送信してください。</p>
  </header>

  <section class="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-4xl mx-auto mb-6">
    <form>
      <div class="mb-6">
        <h3 class="text-xl font-semibold text-green-700 border-l-4 border-green-700 pl-3 mb-4">ご興味のあるサービス</h3>
        <div class="space-y-2">
          <label class="block"><input type="checkbox" class="mr-2 rounded"> リスク評価の高度化/効率化支援</label>
          <label class="block"><input type="checkbox" class="mr-2 rounded"> データ可視化支援</label>
          <label class="block"><input type="checkbox" class="mr-2 rounded"> サンプル選定・自動化支援</label>
        </div>
      </div>

      <div class="mb-6">
        <h3 class="text-xl font-semibold text-green-700 border-l-4 border-green-700 pl-3 mb-4">貴社のデータ環境について</h3>
        <div class="space-y-2">
          <label class="block"><input type="checkbox" class="mr-2 rounded"> 基幹・会計システムからCSV/TEXT/Excelデータ出力は可能である</label>
          <label class="block"><input type="checkbox" class="mr-2 rounded"> 基幹・会計システムを管理している部門と連携が取りやすい環境である</label>
          <label class="block"><input type="checkbox" class="mr-2 rounded"> 基幹・会計システムの名称（freee、マネーフォワード等。分かる範囲でご記載ください。）</label>
          <!-- 自由記載の入力欄を追加 -->
          <textarea id="system-name-free-text" class="w-full p-2 border border-gray-300 rounded-md h-20 resize-y focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="例：SAP、Oracle EBS、勘定奉行、自社開発システムなど"></textarea>
        </div>
      </div>

      <div class="mb-6">
        <h3 class="text-xl font-semibold text-green-700 border-l-4 border-green-700 pl-3 mb-4">担当者様のスキルレベル</h3>
        <div class="space-y-2">
          <label class="block"><input type="checkbox" class="mr-2 rounded"> 初級（基礎的な関数が組める。SUM・AVERAGE・MAX・MINなど）</label>
          <label class="block"><input type="checkbox" class="mr-2 rounded"> 中級（集約手法を利用して、データを見やすく加工できる。ピボットテーブル・SUMIF・COUNTIFなど）</label>
          <label class="block"><input type="checkbox" class="mr-2 rounded"> 上級（複雑な関数式を利用できる。DAX関数・VBAなど）</label>
        </div>
      </div>

      <div class="mb-6">
        <label for="desired-time" class="block font-bold mb-2">導入希望時期</label>
        <input type="text" id="desired-time" placeholder="例：3ヶ月以内、未定など" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div class="mb-6">
        <label for="company-name" class="block font-bold mb-2">貴社名</label>
        <input type="text" id="company-name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <!-- 部署名の入力欄を追加 -->
      <div class="mb-6">
        <label for="department-name" class="block font-bold mb-2">部署名</label>
        <input type="text" id="department-name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div class="mb-6">
        <label for="contact-person" class="block font-bold mb-2">ご担当者名</label>
        <input type="text" id="contact-person" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div class="mb-6">
        <label for="email" class="block font-bold mb-2">メールアドレス</label>
        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div class="mb-6">
        <label for="issues" class="block font-bold mb-2">現状のお悩み・課題（自由記載）</label>
        <textarea id="issues" class="w-full p-2 border border-gray-300 rounded-md h-32 resize-y focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
          送信
        </button>
      </div>
    </form>
  </section>

  <footer class="text-center text-gray-600 text-sm py-4 max-w-4xl mx-auto">
    <p>&copy; 2025 管理会計・経営レポートDX支援サービス</p>
    <p class="mt-2"><a href="index.html" class="text-green-600 hover:underline">メインページに戻る</a></p>
  </footer>
</body>
</html>
